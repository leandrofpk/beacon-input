server.port=8091

spring.main.banner-mode=off
spring.http.encoding.charset=UTF-8

info.app.name=Beacon input
info.app.description=Input data
info.app.version=0.2.0

#Database
spring.datasource.url=jdbc:mysql://localhost/beacon-input?useSSL=false
spring.datasource.username=root
spring.datasource.password=@@mysql@@
spring.jpa.hibernate.ddl-auto=validate

#hibernate
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.hbm2.ddl.import_files=import.sql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#logging
logging.file=beacon-input.log
logging.level.root=warn


#SPRING MVC (WebMvcProperties)
spring.jpa.open-in-view=false

#mail exchange
spring.mail.host=webmail.inmetro.gov.br
spring.mail.port=25
spring.mail.protocol=smtp
spring.mail.username=
spring.mail.password=${BEACON_MAIL_PASSWORD}
spring.mail.test-connection=true
spring.mail.properties.mail.smtp.auth=true

beacon.mail.send-contacts=leandro.fpk@gmail.com,lpcorrea@inmetro.gov.br
beacon.mail.sender=beacon@inmetro.gov.br

#beacon
beacon.api.url=http://10.21.21.31:8099/rest/record/v2
beacon.entropy.command=/var/beacon-input/./randbytesbeacon
# IMPLEMENTAR
beacon.entropy.chain=2

# repetition count test
heathtests.c=0
# entropy estimate
heathtests.h=0